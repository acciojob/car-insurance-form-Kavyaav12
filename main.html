<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Car Insurance Registration Form</h1>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required><br>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required><br>
		<label>Gender</label>
		<label><input type="radio" value="male" name="gender" required>Male</label>
		<label><input type="radio"  value="female" name="gender" required>Female</label><br>
		<label for="cars">Select car brands</label>
		<select id="cars"> 
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		<label for="carage">Select carage</label>
		<input type="number" id="carage" name="carage" required><br>
			<label for="dop">Date of Purchase</label>
			<input type="date" id="dop" placeholder="dop" required>
			<label for="password"></label>
			<input type="password" id="password" placeholder="Password"required><br>
			<button type="submit" value="submit">Submit</button>
			
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
